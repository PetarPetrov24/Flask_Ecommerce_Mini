{% extends "base.html" %}

{% block content %}
    <div class="cart-container">
        <h2>Checkout</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for item in products %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.subtotal }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3 class="checkout-total">Total: ${{ total }}</h3>

        <form method="POST" action="{{ url_for('checkout') }}">
            <button type="submit" class="checkout-confirm-btn">Confirm Purchase</button>
        </form>
    </div>
{% endblock %}
